<p>post works!</p>

<label for="">Title:: &nbsp;&nbsp;</label>
<input type="text" #inputTitle
placeholder="Enter the Title">
<br><br>
<label for="">Body:: &nbsp;&nbsp;</label>
<input type="text" #inputBody
placeholder="Enter the Body">
<br><br>

<button (click)="OnPost(inputTitle.value,inputBody.value)">Post</button>

<hr>
<div [hidden]="isHidden">
  <fieldset>
    <legend>Update Posts</legend>
    <label for="">ID:: &nbsp;&nbsp;</label>
  <input type="text" [(ngModel)]="id" readonly
  placeholder="Enter the id">
  <br><br>
  <label for="">Title:: &nbsp;&nbsp;</label>
  <input type="text" [(ngModel)]="title"
  placeholder="Enter the Title">
  <br><br>
  <label for="">Body:: &nbsp;&nbsp;</label>
  <input type="text" [(ngModel)]="body"
  placeholder="Enter the Body">
  <br><br>
  <button (click)="onUpdate()">Update</button>
</fieldset>
</div>
<hr>
<table border="1px">
  <thead>
    <th>#</th>
    <th>Action</th>
    <th>title</th>
    <th>body</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of postArr">
      <td> {{item.id}} </td>
      <td> <button (click)="onEdit(item)" >Edit</button> </td>
      <td> {{item.title}} </td>
      <td> {{item.body}} </td>
    </tr>
  </tbody>
</table>
