    <table border="1px">
        <thead>
            <th>SrNo</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </thead>
        <tbody>
            <tr (mouseover)="onMouseOver(item)" 
            *ngFor="let item of arrProduct;index as i"
            (mouseout)="onMouseOut()"
            [ngClass]="{
                'highlight':selected==item.name
            }"
            
            >
                <td> {{i+1}} </td>
                <td> {{item.name}} </td>
                <td> {{item.price}} </td>
                <td> {{item.quantity}} </td>
            </tr>
        </tbody>
    </table>
