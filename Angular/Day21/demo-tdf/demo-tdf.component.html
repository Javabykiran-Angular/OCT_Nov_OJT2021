<div class="container">
  <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" ngModel name="myusername"
                #username="ngModel" minlength="4" maxlength="6"
                placeholder="Enter the Username" pattern="admin"
                class="form-control" required>

                <div *ngIf="username.touched && !username.valid"
                class="alert alert-danger">** Please Enter the Username
                  <div *ngIf="username.errors.minlength">** Please enter minimum length is {{username.errors.minlength.requiredLength}}  & max length is 6 
                  </div>

                  <div *ngIf="username.errors.pattern">** Please enter appropriate pattern.....
                  </div>
                </div>
            </div>

            <div class="form-group">
              <label for="">Comment</label>
              <textarea class="form-control" placeholder="Enter the comment"
              ngModel name="comment" #comment="ngModel" required 
              id="" cols="30" rows="10">

              </textarea>

                <div *ngIf="comment.touched && comment.invalid"
                class="alert alert-danger">** Please Enter the Comment

                </div>



            </div>


            <br>
            <button class="btn btn-outline-success">Submit</button>


        </div>
  </div>

</div>
